<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="wraper">
        <div>
            <p style="font-size: large; font-weight: bold;">calc</p>
            <input class="display" type="text" name="display">
        </div>
        <div class="btns">
            <div class="grid-container">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn btn3">DEL</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn">+</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn">-</div>
            <div class="btn">.</div>
            <div class="btn num">0</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn BTN1">RESET</div>
            <div class="btn BTN2">=</div>
        </div>


        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
